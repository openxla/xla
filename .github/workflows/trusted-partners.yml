name: Trusted Partner PR
on:
  pull_request:

env:
  GH_TOKEN: ${{ github.token }}

jobs:
  assign-partner-tags:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
    timeout-minutes: 1
    steps:
      - name: github_api
        run: |
          gh api \
            -H "Accept: application/vnd.github+json" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            /orgs/openxla/members \
          | jq --exit-status '.[].login | select(. == "tlongeri")'
