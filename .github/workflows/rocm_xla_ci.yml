name: CI
permissions:
  contents: read
on:
  workflow_dispatch:
    inputs:
      halt-for-connection:
        description: 'Should this workflow run wait for a remote connection?'
        type: choice
        required: true
        default: 'no'
        options:
        - 'yes'
        - 'no'
  pull_request:
  push:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.ref }}
  cancel-in-progress: ${{ github.ref != 'main' }}

jobs:
  Tests:
    strategy:
      # Don't fail fast - want to see results for all builds even if one fails.
      fail-fast: false
      matrix:
        job_info: [
          {
            pool: "linux-x86-64-8gpu-amd",
            container: "rocm/tensorflow-build@sha256:7fcfbd36b7ac8f6b0805b37c4248e929e31cf5ee3af766c8409dd70d5ab65faa",
            name: "XLA Linux x86 AMD Instinct GPU",
            repo: "openxla/xla",
          },
        ]
    name: ${{ matrix.job_info.name }}
    runs-on: ${{ matrix.job_info.pool }}
    container: 
        image: ${{ matrix.job_info.container }}
        volumes:
          - /data/list:/data/list
          - /data/ci-cert.crt:/data/ci-cert.crt
          - /data/ci-cert.key:/data/ci-cert.key
    defaults:
      run:
        shell: bash
    steps:
      - name: "Checking out openxla/xla"
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          path: "openxla/xla"
      - name: Checking out ${{ matrix.job_info.repo }}
        if: ${{ matrix.job_info.repo != 'openxla/xla' }}
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          repository: ${{ matrix.job_info.repo }}
          path: ${{ matrix.job_info.repo }}
      - name: "Wait For Connection"
        uses: google-ml-infra/actions/ci_connection@7f5ca0c263a81ed09ea276524c1b9192f1304e3c
        with:
          halt-dispatch-input: ${{ inputs.halt-for-connection }}
      - name: "Run build.py"
        working-directory: ${{ matrix.job_info.repo }}
        timeout-minutes: 60
        run: |
          # Dynamically update build.py to read /data/list
          sed -i "s|rocm_excluded_targets = (|rocm_excluded_targets = tuple(['-' + x.strip() for x in open('/data/list') if x.strip()]) + (|g" $GITHUB_WORKSPACE/openxla/xla/build_tools/ci/build.py

          # Run Single GPU Tests
          $GITHUB_WORKSPACE/openxla/xla/build_tools/ci/build.py --build="XLA Linux x86 AMD Instinct GPU Single_github_actions"

          # Run Multi GPU Tests
          $GITHUB_WORKSPACE/openxla/xla/build_tools/ci/build.py --build="XLA Linux x86 AMD Instinct GPU Multi_github_actions"
