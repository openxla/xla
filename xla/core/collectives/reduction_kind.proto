syntax = "proto3";

package xla;

option java_outer_classname = "ReductionKindProtoOuter";
option java_multiple_files = true;

// Indicates the type of reduction operation for collective ops like AllReduce
// and ReduceScatter.
enum ReductionKindProto {
  REDUCTION_KIND_UNSPECIFIED = 0;
  REDUCTION_KIND_SUM = 1;
  REDUCTION_KIND_PRODUCT = 2;
  REDUCTION_KIND_MIN = 3;
  REDUCTION_KIND_MAX = 4;
}
